<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Characters</title>
    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">
    <h1 class="text-4xl text-center my-8">RPG Character Profiles</h1>

    <div id="character-window" class="p-8">
        <!-- Character data will be displayed here -->
    </div>

    <!-- JavaScript to fetch and display data -->
    <script>
        const csvUrl = 'YOUR_CSV_LINK_HERE';  // Replace this with your CSV link

        fetch(csvUrl)
            .then(response => response.text())
            .then(text => {
                const rows = text.split('\n').map(row => row.split(','));
                const container = document.getElementById('character-window');

                rows.forEach(row => {
                    const [name, level, skill1, skill2, skill3] = row;
                    container.innerHTML += `
                        <div class="bg-gray-700 border-4 border-gray-600 rounded-lg p-4 w-80 mx-auto mb-4">
                            <h2 class="text-xl font-bold mb-4">${name}</h2>
                            <p class="mb-4">Level: ${level}</p>
                            <p class="mb-4">Skills: ${skill1}, ${skill2}, ${skill3}</p>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
